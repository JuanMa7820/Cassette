<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Tallas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: transparent; /* fondo invisible para Genially */
      text-align: center;
      color: white; /* texto blanco */
    }
    .card {
      background: rgba(253, 185, 1, 0.9); /* amarillo semi-transparente */
      padding: 25px;
      border-radius: 20px;
      max-width: 350px;
      margin: auto;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    h3 {
      margin-bottom: 15px;
    }
    input, button {
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      width: 100%;
      border-radius: 12px;
      border: none;
      outline: none;
    }
    input {
      background: rgba(255,255,255,0.2);
      color: white;
    }
    input::placeholder {
      color: rgba(255,255,255,0.7);
    }
    button {
      background: white;
      color: #fdb901;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #f5f5f5;
      transform: scale(1.05);
    }
    .hidden { display: none; }
    .resultado {
      font-size: 18px;
      margin-top: 15px;
      font-weight: bold;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Paso 1 -->
    <div id="paso1">
      <h3>Conversor de Tallas</h3>
      <p>Ingresa tu talla Colombiana (EU):</p>
      <input type="number" id="tallaCol" step="0.5" placeholder="Ejemplo: 38.5">
      <button id="btnSiguiente">Siguiente</button>
    </div>

    <!-- Paso 2 -->
    <div id="paso2" class="hidden">
      <h3>Selecciona tu género</h3>
      <button id="btnHombre">👞 Hombre</button>
      <button id="btnMujer">👠 Mujer</button>
    </div>

    <!-- Paso 3 -->
    <div id="paso3" class="hidden">
      <h3>Resultado</h3>
      <div class="resultado" id="resultado"></div>
      <button id="btnReiniciar">Volver a calcular</button>
    </div>
  </div>

  <script>
    let tallaCol = 0;

    const paso1 = document.getElementById("paso1");
    const paso2 = document.getElementById("paso2");
    const paso3 = document.getElementById("paso3");
    const inputTalla = document.getElementById("tallaCol");
    const resultado = document.getElementById("resultado");

    document.getElementById("btnSiguiente").addEventListener("click", () => {
      tallaCol = parseFloat(inputTalla.value);
      if (isNaN(tallaCol) || tallaCol <= 0) {
        alert("⚠️ Por favor ingresa una talla válida (ej: 38.5).");
        return;
      }
      paso1.classList.add("hidden");
      paso2.classList.remove("hidden");
    });

    document.getElementById("btnHombre").addEventListener("click", () => calcular("hombre"));
    document.getElementById("btnMujer").addEventListener("click", () => calcular("mujer"));

    document.getElementById("btnReiniciar").addEventListener("click", () => {
      inputTalla.value = "";
      paso3.classList.add("hidden");
      paso1.classList.remove("hidden");
    });

    function calcular(genero) {
      let us = (genero === "hombre") ? tallaCol - 33 : tallaCol - 31;
      us = Math.round(us * 2) / 2;
      let mx = us;

      resultado.innerHTML = `
        👟 Talla Colombia/EU: <b>${tallaCol}</b><br>
        🇺🇸 Talla USA (${genero}): <b>${us}</b><br>
        🇲🇽 Talla México: <b>${mx}</b>
      `;

      paso2.classList.add("hidden");
      paso3.classList.remove("hidden");
    }
  </script>
</body>
</html>
